[phases.setup]
nixPkgs = ["python310", "gcc", "g++"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "python -m spacy download en_core_web_sm"
]

[start]
cmd = "gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --log-level info"
